        <script>
            function eventHandler(){
                var disp = document.getElementById("dropDown");
                if (disp.style.display=='inline')
                    disp.style.display='none';
                else
                    disp.style.display='inline';
            }

            function photoLink(elem){
                if (elem.id == 'linkedin'){
                    document.getElementById("linkedin").src = "assets/linkedinWhite.png";
                }
                else if (elem.id == 'mail'){
                    document.getElementById("mail").src = "assets/mailWhite.png";
                }
                else if (elem.id == 'ig'){
                    document.getElementById("ig").src = "assets/instagramWhite.png";
                }
            }

            function redImage(elem){
                if (elem.id == 'linkedin'){
                    document.getElementById("linkedin").src = "assets/linkedinRed.png";
                }
                else if (elem.id == 'mail'){
                    document.getElementById("mail").src = "assets/mailRed.png";
                }
                else if (elem.id == 'ig'){
                    document.getElementById("ig").src = "assets/instagramRed.png";
                }
            }
        </script>
